<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in...</title>
    <script
        data-clerk-publishable-key="{{ clerk_publishable_key }}"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        async
    ></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a4e;
            border-top-color: #4a69bd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Completing sign in...</p>
    </div>

    <script>
        const redirectUrl = '{{ redirect_url }}';

        async function init() {
            // Check if we're returning from Clerk auth (has auth params)
            const urlParams = new URLSearchParams(window.location.search);
            const hasAuthParams = urlParams.has('__clerk_db_jwt') || urlParams.has('__clerk_handshake');

            // Wait for Clerk to be available (with timeout)
            let attempts = 0;
            while (!window.Clerk) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
                if (attempts > 50) throw new Error('Clerk failed to load');
            }

            const clerk = window.Clerk;

            // Load Clerk if needed
            if (clerk.load && !clerk.loaded) {
                await clerk.load();
            }

            // If we have auth params, we're returning from Clerk sign-in
            // Just wait for Clerk to process them and redirect
            if (hasAuthParams) {
                // Handle the redirect callback to process the auth params
                if (clerk.handleRedirectCallback) {
                    try {
                        await clerk.handleRedirectCallback();
                    } catch (e) {
                        // Expected to throw if params already processed
                        console.log('handleRedirectCallback:', e.message);
                    }
                }

                // Wait for session to sync
                await new Promise(r => setTimeout(r, 500));

                // Redirect to target - session cookies should be set
                window.location.href = redirectUrl || '/admin/screens';
                return;
            }

            // No auth params - check if already signed in
            if (clerk.user || clerk.session) {
                window.location.href = redirectUrl || '/admin/screens';
                return;
            }

            // Not signed in, redirect to Clerk sign-in
            window.location.href = '{{ sign_in_url }}';
        }

        init().catch(err => {
            console.error('Clerk init failed:', err);
            document.querySelector('.loading').innerHTML = `
                <p>Sign in failed: ${err.message}</p>
                <p><a href="{{ sign_in_url }}" style="color: #4a69bd;">Try again</a></p>
            `;
        });
    </script>
</body>
</html>
