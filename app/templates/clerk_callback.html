<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in...</title>
    <script
        data-clerk-publishable-key="{{ clerk_publishable_key }}"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        async
    ></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a4e;
            border-top-color: #4a69bd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Completing sign in...</p>
    </div>

    <script>
        const publishableKey = '{{ clerk_publishable_key }}';
        const redirectUrl = '{{ redirect_url }}';

        async function init() {
            // Wait for Clerk to be available (with timeout)
            let attempts = 0;
            while (!window.Clerk) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
                if (attempts > 50) throw new Error('Clerk failed to load');
            }

            const clerk = window.Clerk;
            console.log('Clerk object:', clerk);
            console.log('Clerk.loaded:', clerk.loaded);
            console.log('Clerk.user:', clerk.user);
            console.log('Clerk.session:', clerk.session);

            // If Clerk has a load method and isn't loaded, load it
            if (clerk.load && !clerk.loaded) {
                await clerk.load();
            }

            console.log('After load - user:', clerk.user, 'session:', clerk.session);

            // Handle the redirect callback from Clerk's Account Portal
            if (clerk.handleRedirectCallback) {
                try {
                    await clerk.handleRedirectCallback();
                    console.log('handleRedirectCallback completed');
                } catch (e) {
                    console.log('handleRedirectCallback error:', e);
                }
            }

            // Wait a moment for session to be established
            await new Promise(r => setTimeout(r, 500));
            console.log('After wait - user:', clerk.user, 'session:', clerk.session);

            if (clerk.user) {
                // User is signed in, redirect to the app
                console.log('User found, redirecting...');
                window.location.href = redirectUrl || '/admin/screens';
            } else if (clerk.session) {
                // Session exists
                console.log('Session found, redirecting...');
                window.location.href = redirectUrl || '/admin/screens';
            } else {
                console.log('No session, showing sign-in form');
                // No session - show sign-in UI directly on this page
                document.querySelector('.loading').innerHTML = `
                    <p>Please sign in to continue</p>
                    <div id="clerk-sign-in" style="margin-top: 1rem;"></div>
                `;
                clerk.mountSignIn(document.getElementById('clerk-sign-in'), {
                    afterSignInUrl: redirectUrl || '/admin/screens',
                    afterSignUpUrl: redirectUrl || '/admin/screens',
                });
            }
        }

        init().catch(err => {
            console.error('Clerk init failed:', err);
            document.querySelector('.loading').innerHTML = `
                <p>Sign in failed: ${err.message}</p>
                <p><a href="{{ sign_in_url }}" style="color: #4a69bd;">Try again</a></p>
            `;
        });
    </script>
</body>
</html>
